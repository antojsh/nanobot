version: '3.8'
services:
  nanobot:
    build: .
    container_name: nanobot_app
    restart: always
    environment:
      # Añade aquí tus credenciales de IA
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      # Si usas otras, añádelas igual
    volumes:
      - nanobot_data:/root/.nanobot
      # ESTA LÍNEA MAPEZA TU ARCHIVO LOCAL AL CONTENEDOR:
      - ./config.json:/root/.nanobot/config.json
    ports:
      - "18790:18790"
    # Cambiamos el comando por defecto para que inicie el servicio
    command: ["start"] 

volumes:
  nanobot_data:
